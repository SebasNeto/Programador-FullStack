<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Divs e Span</title>
    </head>

    <body>

        <div style="background-color: blue;" > <!-- deixa todo o bloco em azul -->
            <ul>
                <li><span style="background-color:green;">NARUTO</span></li> <!-- o bloco está em azul, mas a linha com o nome naruto está verde-->
                <li>UZUMAKI</li> 
            </ul>
        </div>

        <!-- tag de imagem -->
        <img src="https://th.bing.com/th/id/OIP.Yyn9BajZ6CzahXyVNbFqHwHaEK?pid=ImgDet&rs=1" alt="">

        <!-- tag de redirecionamento de link -->
        <div>
            <a target="_blank" href="https://www.bing.com/images/search?q=naruto&form=HDRSC2&first=1&tsc=ImageHoverTitle">Clique aqui para mais imagens</a>
        </div>

    </body>

    </html>
