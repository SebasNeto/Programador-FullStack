<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tabelas</title>
</head>

<body>

    <table border="1"> 
        
        <caption>
            <h1> Satelites de Urano </h1>
        </caption>
    
        <thead> <!-- <thead> separa os <tr> presente no código. Organização.-->
            <tr>
                <th> Nome </th>
                <th> Data de descobrimento</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td> Titania</td>
                <td> 1998 </td>
            </tr>

            <tr>
                <td> Oberon</td>
                <td> 1997 </td>
            </tr>

        </tbody>

    </table>
    
</body>

</html>
